<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device=width, initial-scale-1.0"/>
        
        <style>
            body {
                background-color: lightgreen;
            }

            /* inclui um bloco de propriedades CSS apenas se uma determinada condição for verdadeira */
           @media only screen and (max-width: 600px) {
               body {
                   background-color: lightblue;
               }
           }
        </style>
    </head>

    <body>
        <p>Resize the browser window. When the width of this document is 600 pixels or less, the background-color is "lightblue", otherwise it is "lightgreen".</p>
    </body>

</html>
